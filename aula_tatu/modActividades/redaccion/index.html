<head>
<title>Describe a tu comunidad</title>

<script type="text/javascript" src="js/tiny_mce/tiny_mce.js"></script>	
<script type="text/javascript">
	tinyMCE.init({
		mode : "textareas",
		language : "es",
		theme : "advanced",
		skin : "o2k7",
		theme_advanced_buttons1 : "bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,|,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "bullist,numlist,forecolor",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "center",
		theme_advanced_statusbar_location : false,
		theme_advanced_resizing : false
	});

function imprimir() { 
	var contenido = tinyMCE.get("elm1").getContent();
	var ventimp = window.open(' ', 'popimpr'); 
	ventimp.document.write( "<br>" + contenido);
	ventimp.document.close(); 
	ventimp.print( ); 
	ventimp.close(); 
} 
</script>
<style>
.centrado{
background:url(images/ninio.png) no-repeat; text-align:center; position: absolute;
left: 50%;
top: 50%;
width: 500px;
height: 500px;
margin-top: -250px;
margin-left: -200px;
overflow: auto;
}
.text{
padding-left:85px;
padding-top:25px;
}
</style>
</head>
<body>
<p>
Escribe dentro del cuadro una descripci&oacute;n de tu <strong>Comunidad</strong> y de lo que hay en ella. Ejemplo: "En mi comunidad hay una escuela grande..."
</p>
<div class="centrado">
	<div class="text"><textarea id="elm1" name="elm1" rows="3" cols="10" >En mi comunidad hay </textarea></div>
	<br />
	<div style="text-align:center;"><input type="submit" id="imprimir" value="Guardar" onClick="javascript:imprimir()"/>
	</div>
</div>
</body>
