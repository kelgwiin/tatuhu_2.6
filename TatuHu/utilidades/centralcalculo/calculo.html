<!DOCTYPE html>
<html >
<head >
    <link rel="stylesheet" href="../../css/jquery-ui-1.9.2.custom.css" type="text/css" media="all">
    <link rel="stylesheet" href="../../css/jquery.stepy/jquery.stepy.css" type="text/css" media="all">
    <link rel="stylesheet" href="style-calculo.css" type="text/css" media="all">
  <script type="text/javascript" src="../../js/jquery-1.8.3.js" ></script>
    <script type="text/javascript" src="../../js/forms/jquery.stepy/jquery.stepy.min.js" ></script>
  <script type="text/javascript" src="../../js/forms/jquery.validate.js" ></script>
</head>
<body style="width: 540px; margin: 0;">
<div class="dialogo" title="Resultados" style="display: none;"></div>
<div style="margin: 0 auto;" id ="contenedor">
    <form id="calculoV">
	<fieldset title="Paso 1">
	    <legend>Acondicionamiento <br>no estructural</legend>
	    <label>&iquest;Se reacomodan los objetos pesados a zonas bajas&#63;</label>
	    <input type="radio" value="1" name="A1" class="required"> Si
	    <input type="radio" value="0" name="A1" > No

	    <label>&iquest;Se aseguran estantes, l&aacute;mparas, cuadros, etc&#63;</label>
	    <input type="radio" value="1" name="A2" class="required"> Si
	    <input type="radio" value="0" name="A2"> No

	    <label>&iquest;Se despejan y habilitan las rutas de escape&#63;</label>
	    <input type="radio" value="1" name="A3" class="required"> Si
	    <input type="radio" value="0" name="A3"> No

	    <label>&iquest;Se se&ntilde;alan las rutas de escape&#63;</label>
	    <input type="radio" value="1" name="A4" class="required"> Si
	    <input type="radio" value="0" name="A4"> No
			
	    <label>&iquest;Existen extintores operativos, alarmas, etc&#63;</label>
	    <input type="radio" value="1" name="A5" class="required"> Si
	    <input type="radio" value="0" name="A5"> No
		    
	    <label>&iquest;El sistema el&eacute;ctrico y de agua potable se encuentra en &oacute;ptimas condiciones&#63;</label>
	    <input type="radio" value="1" name="A6" class="required"> Si
	    <input type="radio" value="0" name="A6"> No
	</fieldset>
	<fieldset title="Paso 2">
	    <legend>Informaci&oacute;n y divulgaci&oacute;n</legend>
	    <label>&iquest;Se coloca informaci&oacute;n de gesti&oacute;n de riesgos en carteleras&#63;</label>
	    <input type="radio" value="1" name="B1" class="required"> Si
	    <input type="radio" value="0" name="B1"> No

	    <label>&iquest;Se dictan charlas en los salones o en reuniones&#63;</label>
	    <input type="radio" value="1" name="B2" class="required"> Si
	    <input type="radio" value="0" name="B2"> No

	    <label>&iquest;Los docentes manejan informaci&oacute;n actualizada y veraz en materia s&iacute;smica&#63;</label>
	    <input type="radio" value="1" name="B3" class="required"> Si
	    <input type="radio" value="0" name="B3"> No
	    <label>&iquest;La instituci&oacute;n estimula a los docentes que traten el tema de autoprotecci&oacute;n en clase&#63;</label>
	    <input type="radio" value="1" name="B4" class="required"> Si
	    <input type="radio" value="0" name="B4"> No
	</fieldset>
	<fieldset title="Paso 3">
	    <legend>Organizaci&oacute;n</legend>
	    <label>&iquest;Han habido reuniones para tratar temas como la autoprotecci&oacute;n&#63;</label>
	    <input type="radio" value="1" name="C1" class="required"> Si
	    <input type="radio" value="0" name="C1"> No
	    <label>&iquest;Se organiz&oacute; un comit&eacute;, comisi&eacute;n, grupo, etc. de emergencia escolar&#63;</label>
	    <input type="radio" value="1" name="C2" class="required"> Si
	    <input type="radio" value="0" name="C2"> No
	    <label>&iquest;Existen brigadas de desalojo, primeros auxilios, etc&#63;</label>
	    <input type="radio" value="1" name="C3" class="required"> Si
	    <input type="radio" value="0" name="C3"> No
	    <label>&iquest;Los padres est&aacute;n involucrados en la organizaci&oacute;n de la respuesta de emergencia escolar&#63;</label>
	    <input type="radio" value="1" name="C4" class="required"> Si
	    <input type="radio" value="0" name="C4"> No
	</fieldset>
	<fieldset title="Paso 4">
    	    <legend>Planificaci&oacute;n</legend>
	    <label>&iquest;Han habido reuniones para proponer un plan de emergencia escolar&#63;</label>
	    <input type="radio" value="1" name="D1" class="required"> Si
	    <input type="radio" value="0" name="D1"> No
	    <label>&iquest;Se ha buscado apoyo de alguna instituci&oacute;n para hacer el plan o ejecutarlo&#63;</label>
	    <input type="radio" value="1" name="D2" class="required"> Si
	    <input type="radio" value="0" name="D2"> No
	    <label>&iquest;Se ha realizado un mapa de peligros de las instalaciones&#63;</label>
	    <input type="radio" value="1" name="D3" class="required"> Si
	    <input type="radio" value="0" name="D3"> No
	    <label>&iquest;Se poseen y usan los planos de la estructura en la planificaci&oacute;n&#63;</label>
	    <input type="radio" value="1" name="D4" class="required"> Si
	    <input type="radio" value="0" name="D4"> No
	    <label>&iquest;Se ha creado una gu&iacute;a o plan de emergencia escolar escrito&#63;</label>
	    <input type="radio" value="1" name="D5" class="required"> Si
	    <input type="radio" value="0" name="D5"> No
	    <label>&iquest;Se ha realizado un simulacro de desalojo&#63;</label>
	    <input type="radio" value="1" name="D6" class="required"> Si
	    <input type="radio" value="0" name="D6"> No
	</fieldset>
	<input type="submit" id="send" class="finish" value="Aceptar" />
    </form>
</div>
  <script type="text/javascript" src="../../js/functions/centralCalculo.js" ></script>
</body>
</html>
