<script type="text/javascript">
    $(document).ready(function(){
       var ant = "0";
       $(".item").click(function(){
           var c = $(this).attr("id");
           $("#acordeon").hide("slow");
           $("#anun").html("Selecciona una actividad:");
           $("#actividades").show("fast");
           $("."+c).show();
           ant = c;
       });
       $("#atras a").click(function(){
           if (ant !== "0")
              $("."+ant).hide(); 
           $("#actividades").hide("slow");
           $("#anun").html("Selecciona un tema:");
           $("#acordeon").show("fast");
       });
    });
</script>
