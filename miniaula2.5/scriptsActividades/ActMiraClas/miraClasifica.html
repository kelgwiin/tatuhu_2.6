
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es"> 
<head>

<title></title>

<script type="text/javascript" src="../../js/iframe.js"></script>
<script>
	var num = getUrlVars()["componente"];
	separar = 1;

	if(num == "GR"){
		max = 3;
		min = 1;
	}else{//Inundaciones
		max = 0;
		min = 0;
	}

	var al = Math.floor(Math.random() * (max - min + 1)) + min;
	num = num + al;
	data = "lim.swf?libro="+num+".lim";
	libro = "libro="+num+".lim"
	
</script>
</head> 
<body style="height:100%;width:100%;margin:0;" >

<param name="allowScriptAccess" value="always" />

</object>
<script>
	$("#objlim").attr("data",data);
	$(".1").attr("value",libro);
</script>
</body>
</html>
