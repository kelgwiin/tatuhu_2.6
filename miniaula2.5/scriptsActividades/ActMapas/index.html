<!DOCTYPE html>
<html lang="en" style="width: 400px;">
<head>
	<meta charset="utf-8">
	<!-- jQuery -->
	 <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
	 <script type="text/javascript" src="../../js/jquery-ui-1.9.2.custom.min.js"></script>
	
	<!-- wColorPicker -->
	<link rel="Stylesheet" type="text/css" href="inc/wColorPicker.css" />
	<script type="text/javascript" src="inc/wColorPicker.js"></script>
	
	<!-- wPaint -->
	<link rel="Stylesheet" type="text/css" href="wPaint.css" />
	<script type="text/javascript" src="wPaint.js"></script>
	<script type="text/javascript" src="../../js/iframe.js"></script>
	<script>
		var tipo = getUrlVars()["tipo"];
	</script>
</head>
<body>
	<table>
	<tr>
		<td>
			<div id="wPaint2" style="position:relative; border:solid black 1px;"></div>
		</td>
		<td>
			<img id="canvasImage2" src=""/>
		</td>
	</tr></table>

	<br/><br/>
	<script type="text/javascript">
		if(tipo == "1"){
			$("#wPaint2").css("width","800px");
			$("#wPaint2").css("height","600px");
			$("#wPaint2").css("background","transparent");
			var images = new Array("mapas/plano_escuela_peque.jpg", "mapas/Mapa-escuela-02.jpg");
			var image = images[Math.floor(Math.random() * (images.length))]
		}		
		if(tipo == "2"){
			$("#wPaint2").css("width","600px");
			$("#wPaint2").css("height","400px");
			$("#wPaint2").css("background","#ffffff")
			var image = "";
		}
		$("#wPaint2").wPaint({
			menuOrientation: 'vertical',
			 mode     : 'Pencil',
			imageBg:image
		});
	</script>
</body>
</html>
