	<h2 id="nombre"></h2>
	<div style="padding-left:50px; color:#fff;">
 <iframe src="" id="CargaLim" width="900" src="" 
	   style="margin:0 auto; border: none; width:800px; height:1000px; margin-top:-20px;"></iframe>
	</div>
	</div>
</div>
<script>
	$("#CargaLim").attr("src",actual);
	//Colocando el título del crucigrama para el caso de los nombres con acentos que no podrán ser pasado con 
	//ellos por url en los parámeros del GET
	switch(titulo){

			nombre = "CruciInundación";
