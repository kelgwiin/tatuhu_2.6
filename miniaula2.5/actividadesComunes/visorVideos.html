<!DOCTYPE html>
<html lang="es">
<head>
    
    <!-- Cargando la Meta InformaciÃ³n-->
    <meta charset="UTF-8">
    
    <title>Aprende con Tatu H&uacute;</title>
    
    
    
	<link rel="stylesheet" type="text/css" href="../css/styles.css">		
	<link rel="stylesheet" href="../css/jquery-ui-1.9.2.custom.css" type="text/css" media="all">
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="../js/modal.js"></script>
	<script type="text/javascript" src="../js/iframe.js"></script>
	

</head>
<body id="modal" style="color:black !important;">
<div id="container" style="padding-bottom:80px;">
	<div id="contenidos1">	
	<div class="cerrar">
		<a href="#" id="cerrar"><img src="../images/cerrar.png"><div>Cerrar</div></a>
	</div>	
	<h2>Mira y aprende</h2>
	<div style="width:650px;padding-left:50px; color:#fff; margin: 0 auto;">
			
		
		<img id="image" style="float:right; margin-right: 45px; margin-top:20px;" src="../images/Cachicamo1.png">
		<br>
		<br>

		<!-- "Video For Everybody" http://camendesign.com/code/video_for_everybody -->
		<video controls="controls" width="500" height="350">
			<source src="" type="video/mp4" />
			<object type="application/x-shockwave-flash" data="../swf/flowplayer-3.2.1.swf" width="500" height="350">
				<param name="movie" value="../swf/flowplayer-3.2.1.swf" />
				<param name="allowFullScreen" value="true" />
				<param name="wmode" value="transparent" />
				<param name="flashVars" value="config={'playlist':[{'url':'http%3A%2F%2F190.170.86.92%2Ftatuhu_2.6%2Fminiaula2.5%2Fvideos%2Fcinturon_de_seguridad.mp4','autoPlay':false}]}" />
				<span title="No video playback capabilities, please download the video below">Big Buck Bunny</span>
			</object>
		</video>

		<!-- Colocando el nombre del video-->
		<script>
			var nombre_video = getUrlVars()["nombre_video"];				
			$('source').attr('src','../videos/'+nombre_video);
			//Configurando el param para el caso de que no soporte html5
			$('object param[name=flashVars]').attr('value',"config={'playlist':[{'url':'"+"../videos/"+nombre_video+"','autoPlay':false}]}")
		
		</script>


	</div>
</div>

</body>
