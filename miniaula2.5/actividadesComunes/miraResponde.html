<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Cargando la Meta Información-->
    <meta charset="UTF-8">
    
    <title>Aprende con Tatu H&uacute;</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">		
	<link rel="stylesheet" href="../css/jquery-ui-1.9.2.custom.css" type="text/css" media="all">
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="../js/modal.js"></script>
	<script type="text/javascript" src="../js/iframe.js"></script>
	<script>
		var comp = getUrlVars()["nombre"];
		var url = "../scriptsActividades/ActMiraResp/miraResponde.html?nombre="+comp;

		//titulo
		var titulo = getUrlVars()["titulo"];
		titulo = titulo.replace(/_/g," ");
		
	</script>
</head>
<body id="modal">
<div id="container" style="padding-bottom:80px;">
	<div id="contenidos1" style="">	
	<div class="cerrar">
		<a href="#" id="cerrar"><img src="../images/cerrar.png"><div>Cerrar</div></a>
	</div>	

	<!-- Se coloca desde jquery -->
	<h2 id = "tit1"></h2>
      <br>
      <br>
	 <div style="margin: 0 auto; padding:50px; padding-top:0px; text-align: center;"> 
		 <span id = "desc"></span>
		Verifica tu respuesta en <img src="../images/check.png">. <span id = "partes-ejercicios"></span> Al finalizar presiona Cerrar.<br><br>
	 <iframe src="" id="CargaLim" width="700" height="700" src="" 
	   style="margin:0 auto; border: none; width:650px; height:500px;">
	</iframe>
	</div>
</div>
<script>
	$("#CargaLim").attr("src",url);
	$('h2#tit1').append(titulo);
	
	//Colocando la descripción del ejercicio y sus partes
	var partes="";
	var desc="";
	switch(comp){
		case "si_o_no":
			desc = 'Lee la pregunta y responde haciendo clic sobre <strong>Si</strong> o <strong>No</strong>. ';
			partes = "Este ejercicio tiene cinco (5) partes.";
			break;
		case "antes_durante_y_despues":
			desc = 'Lee con atención y selecciona la respuesta correcta: <strong>Antes</strong>, <strong>Durante</strong> o <strong>Después</strong> de la inundación.';
			partes = "Este ejercicio tiene doce (12) partes.";
			break;
		case "verdadero_y_falso":
			desc = "Lee con atención y responde <strong>Verdadero</strong> o <strong>Falso</strong>.";
			partes = "Este ejercicio tiene ocho (8) partes.";

			break;
	}
	$('span#desc').append(desc);
	$('span#partes-ejercicios').append(partes);
</script>
</body>
</html>
